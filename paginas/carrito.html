<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">

    <script defer src="../js/index.js"></script>
    <script src="../js/carrito.js"></script>

    <link rel="shortcut icon" href="./img/logo.jpg" type="logo morfologico de K">
    <title>K - Minimalism & comfort</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body class="bodycarrito">
    <h2 class="h2carrito">Tu compra:</h2>
    <table class="table">
        <thead>
            <tr class="trcarrito">
                <th scope="col" class="thcarrito">Producto</th>
                <th scope="col" class="thcarrito">Precio</th>
            </tr>
        </thead>
        <tbody id="carrito-body" class="tbodycarrito">
        </tbody>
        <tfoot>
            <tr>
                <td class="thcarrito">Total:</td>
                <td id="total" class="thcarrito">$0.00</td>
            </tr>
        </tfoot>
    </table>

    <h2 class="h2carrito">Opciones de Pago</h2>

    <div>
        <label for="cuotas" class="label-cuotas">Seleccione la cantidad de cuotas:</label>
        <select id="cuotas" class="select-cuotas" onchange="actualizarInformacion()">
            <option value="1">1 cuota</option>
            <option value="2">2 cuotas</option>
            <option value="3">3 cuotas</option>
            <option value="4">4 cuotas</option>
            <option value="5">5 cuotas</option>
            <option value="6">6 cuotas</option>
        </select>
    </div>

    <button id="confirmarCompra" class="btn-confirmar" onclick="solicitarConfirmacion()">Confirmar Compra</button>

    <div id="mensaje" class="mensaje"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
