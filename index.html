<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/index.js"></script>
    <script defer src="./js/pago.js"></script>

    <link rel="shortcut icon" href="./img/logo.jpg" type="logo morfologico de K">
    <title>K - Minimalism & comfort</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <h1 class="nombretienda">K</h1>

            <img class="icono" src="./img/logo.jpg" alt="">

            <button class="navbar-toggler border-0 d-lg-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#menuLateral">
                <span class="navbar-toggler-icon"></span>
            </button>

            <section class="offcanvas offcanvas-start" id="menuLateral" tabindex="-1">

                <div class="offcanvas-header">

                    <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
                </div>

                <div class="offcanvas-body d-flex flex-column justify-content-between px-0">
                    <ul class="navbar-nav fs-5 justify-content-evenly">
                        <li class="nav-item p-3 py-md-1"><a href="" class="nav-link">Buzos</a></li>
                        <li class="nav-item p-3 py-md-1"><a href="" class="nav-link">Remeras</a></li>
                        <li class="nav-item p-3 py-md-1"><a href="" class="nav-link">Pantalones</a></li>
                        <li class="nav-item p-3 py-md-1"><a href="" class="nav-link">Camperas</a></li>
                        <li class="nav-item p-3 py-md-1"><a href="" class="nav-link">Otros</a></li>
                    </ul>
                </div>
            </section>
        </div>
    </nav>

    <button id="carrito" class="carrito-btn">
        <a href="./paginas/carrito.html">
            <img src="./img/carrito.jpg" alt="Carrito de Compra">
        </a>
        <span id="contador-carrito">0</span>

    </button>

    <div id="mensaje"></div>

    <section class="catalogo" id="catalogo">
        <div class="content" id="buzos">
            <h2 id="titulo-buzos">Buzos</h2>
            <div class="imgprod">
                <img class="clo" src="/img/buzo01.png" alt="" id="img-buzo01">
                <img class="clo" src="/img/buzo02.png" alt="" id="img-buzo02">
            </div>
            <p id="descripcion-buzos">Hoodie con capucha</p>
            <h6 id="precio-buzos">$47.000</h6>
            <button class="agregar-carrito" data-codigo="buzo" id="boton-buzo">Agregar al carrito</button>
        </div>

        <div class="content" id="remeras">
            <h2 id="titulo-remeras">Remeras</h2>
            <div class="imgprod">
                <img class="clo" src="/img/remera01.png" alt="" id="img-remera01">
                <img class="clo" src="/img/remera02.png" alt="" id="img-remera02">
            </div>
            <p id="descripcion-remeras">Remera gris claro con mangas largas</p>
            <h6 id="precio-remeras">$18.000</h6>
            <button class="agregar-carrito" data-codigo="remera" id="boton-remera">Agregar al carrito</button>
        </div>

        <div class="content" id="pantalones">
            <h2 id="titulo-pantalones">Pantalones</h2>
            <div class="imgprod">
                <img class="clo" src="/img/pantalon01.png" alt="" id="img-pantalon01">
                <img class="clo" src="/img/pantalon02.png" alt="" id="img-pantalon02">
            </div>
            <p id="descripcion-pantalones">Camel Jeans</p>
            <h6 id="precio-pantalones">$40.000</h6>
            <button class="agregar-carrito" data-codigo="pantalon" id="boton-pantalon">Agregar al carrito</button>
        </div>

        <div class="content" id="camperas">
            <h2 id="titulo-camperas">Camperas</h2>
            <div class="imgprod">
                <img class="clo" src="/img/campera01.png" alt="" id="img-campera01">
                <img class="clo" src="/img/campera02.png" alt="" id="img-campera02">
            </div>
            <p id="descripcion-camperas">Bomber Feltro</p>
            <h6 id="precio-camperas">$60.000</h6>
            <button class="agregar-carrito" data-codigo="campera" id="boton-campera">Agregar al carrito</button>
        </div>

        <div class="content" id="otros">
            <h2 id="titulo-otros">Otros</h2>
            <div class="imgprod">
                <img class="clo" src="/img/gorra01.png" alt="" id="img-gorra01">
                <img class="clo" src="/img/gorra02.png" alt="" id="img-gorra02">
            </div>
            <p id="descripcion-otros">Gorra Signature</p>
            <h6 id="precio-otros">$13.000</h6>
            <button class="agregar-carrito" data-codigo="gorra" id="boton-gorra">Agregar al carrito</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
